<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <p> Name: {{.Name}}</p>
    {{if .Paid}}
    <p>Paid - Thank You!</p>
    {{end}}
    <h1>Fees</h1>
    {{range .Charges}}
    <p>${{.}}</p>
    {{end}}
    <p>Total: ${{.Total}}</p>
</body>
</html>
