<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook App</title>
</head>
<body>
    <h1>Guestbook</h1>
    <div>
        {{.SignatureCount}} total signatures -
        <a href="/guestbook/new">Add your Signature</a>
    </div>
    <div>
        {{range .Signatures}}
            <p>{{.}}</p>
        {{end}}
    </div>
</body>
</html>
